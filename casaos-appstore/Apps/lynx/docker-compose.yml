name: lynx
services:
  lynx:
    image: moresonsun/lynx:latest
    network_mode: bridge
    ports:
      - target: 8000
        published: "8000"
        protocol: tcp
    environment:
      APP_NAME: Lynx
      APP_VERSION: latest
      USE_POSTGRES: "true"
      DATABASE_URL: postgresql://postgres:postgres123@lynx-db:5432/minecraft_controller
      SERVERS_CONTAINER_ROOT: /data/servers
      SERVERS_VOLUME_NAME: lynx_servers
      DOCKER_HOST: unix:///var/run/docker.sock
      # CasaOS v2 compose apps (Steam servers)
      CASAOS_API_BASE: http://172.17.0.1/v2/app_management
      CASAOS_API_TOKEN: ""
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/servers
        target: /data/servers
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    depends_on:
      - lynx-db
    restart: unless-stopped
    x-casaos:
      ports:
        - container: "8000"
          description:
            en_us: Web UI
      volumes:
        - container: /data/servers
          description:
            en_us: Minecraft servers and worlds

  lynx-db:
    image: postgres:15-alpine
    network_mode: bridge
    environment:
      POSTGRES_DB: minecraft_controller
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/postgres
        target: /var/lib/postgresql/data
    restart: unless-stopped

  lynx-runtime-prewarm:
    image: moresonsun/lynx-runtime:latest
    command: ["true"]
    network_mode: bridge
    restart: "no"

x-casaos:
  architectures:
    - amd64
    - arm64
  main: lynx
  author: Lynx Team
  category: Games
  developer: Lynx Team
  description:
    en_us: |
      Manage multiple Minecraft servers (Vanilla, Fabric, Forge, NeoForge, etc.) with a web UI.
  icon: https://raw.githubusercontent.com/moresonsunn/Lynx/main/frontend/public/favicon.ico
  screenshot_link: []
  tagline:
    en_us: Minecraft server controller
  thumbnail: https://raw.githubusercontent.com/moresonsunn/Lynx/main/frontend/public/favicon.ico
  tips:
    before_install:
      en_us: Requires Docker socket mount for creating server containers.
    after_install:
      en_us: Visit http://<host>:8000 (admin/admin123 first login). Change password immediately.
  title:
    en_us: Lynx
  index: /
  port_map: "8000"
