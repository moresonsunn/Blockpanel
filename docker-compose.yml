services:
  # Pre-pull runtime image (optional warm cache). Controller spawns per-server containers using this image.
  runtime_prewarm:
    image: moresonsun/blockpanel-runtime:latest
    container_name: blockpanel-runtime-prewarm
    command: ["true"]
    restart: "no"

  controller:
    image: moresonsun/blockpanel:latest
    container_name: blockpanel
    ports:
      - "8000:8000"
    volumes:
      - mc_servers_data:/data/servers
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - APP_NAME=BlockPanel
      - APP_VERSION=v0.1.1
      - SERVERS_CONTAINER_ROOT=/data/servers
      - SERVERS_VOLUME_NAME=minecraft-controller_mc_servers_data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - USE_POSTGRES=true
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/minecraft_controller
    restart: unless-stopped
    depends_on:
      - runtime_prewarm
      - db

  db:
    image: postgres:15-alpine
    container_name: mc-postgres
    environment:
      - POSTGRES_DB=minecraft_controller
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  mc_servers_data:
  postgres_data:
