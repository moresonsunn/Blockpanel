services:
  blockpanel:
    image: ${BLOCKPANEL_UNIFIED_IMAGE:-moresonsun/blockpanel-unified}:${BLOCKPANEL_TAG:-latest}
    container_name: blockpanel
    build:
      context: .
      dockerfile: docker/controller-unified.Dockerfile
      args:
        - APP_VERSION=${BLOCKPANEL_TAG:-dev}
    ports:
      - "8000:8000"
      - "25565:25565" # primary server port (additional ports can be added or mapped dynamically)
    environment:
      - APP_NAME=BlockPanel
      - APP_VERSION=${BLOCKPANEL_TAG:-dev}
      - USE_POSTGRES=false
      - DATABASE_URL=sqlite:////data/sqlite/minecraft_controller.db
      - SERVERS_CONTAINER_ROOT=/data/servers
      - SERVERS_VOLUME_NAME=servers_data
      - BLOCKPANEL_RUNTIME_IMAGE=${BLOCKPANEL_UNIFIED_IMAGE:-moresonsun/blockpanel-unified}
      - BLOCKPANEL_RUNTIME_TAG=${BLOCKPANEL_TAG:-latest}
      - SECRET_KEY=${SECRET_KEY:-change-me}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - servers_data:/data/servers
      - sqlite_data:/data/sqlite
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/quick" ]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  servers_data:
  sqlite_data:
