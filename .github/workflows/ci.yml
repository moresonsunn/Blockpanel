name: CI/CD Pipeline

# Required for uploading Trivy SARIF (security-events) and creating releases (contents)
permissions:
  contents: write
  security-events: write
  actions: read

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: minecraft_controller_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run syntax checks
      run: |
        cd backend
        python -m py_compile *.py
        
    - name: Run comprehensive tests
      run: python test_complete_system.py
      env:
        DATABASE_URL: postgresql://postgres:postgres123@localhost:5432/minecraft_controller_test
        USE_POSTGRES: true

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd frontend
        if [ -f package-lock.json ]; then
          echo "Using npm ci (lockfile present)"
          npm ci
        else
          echo "package-lock.json not found - using npm install"
          npm install --no-audit --no-fund
        fi
    
    - name: Run build test
      run: |
        cd frontend
        npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build/

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Prepare image meta
      id: meta
      run: |
        SHORT_SHA="${GITHUB_SHA::7}"
        DATE_TAG="$(date -u +%Y%m%d)"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION_TAG="${GITHUB_REF##*/}"
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "version_tag=" >> $GITHUB_OUTPUT
          fi
        echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "date_tag=${DATE_TAG}" >> $GITHUB_OUTPUT
        # Canonical app version we will bake into images (tag when release, else short SHA)
        if [[ -n "${VERSION_TAG}" ]]; then
          APP_VERSION="${VERSION_TAG}"
        else
          APP_VERSION="${SHORT_SHA}"
        fi
        echo "app_version=${APP_VERSION}" >> $GITHUB_OUTPUT
    
    - name: Build & Push runtime image (multi-arch)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/runtime.Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/blockpanel-runtime:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/blockpanel-runtime:${{ steps.meta.outputs.short_sha }}
          ${{ secrets.DOCKERHUB_USERNAME }}/blockpanel-runtime:${{ steps.meta.outputs.date_tag }}
            ${{ steps.meta.outputs.is_release == 'true' && format('{0}/blockpanel-runtime:{1}', secrets.DOCKERHUB_USERNAME, steps.meta.outputs.version_tag) || '' }}
        build-args: |
          APP_VERSION=${{ steps.meta.outputs.app_version }}
          GIT_COMMIT=${{ github.sha }}
        cache-from: type=gha,scope=runtime
        cache-to: type=gha,scope=runtime,mode=max

    - name: Build & Push controller image (multi-arch)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/controller.Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/blockpanel:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/blockpanel:${{ steps.meta.outputs.short_sha }}
          ${{ secrets.DOCKERHUB_USERNAME }}/blockpanel:${{ steps.meta.outputs.date_tag }}
            ${{ steps.meta.outputs.is_release == 'true' && format('{0}/blockpanel:{1}', secrets.DOCKERHUB_USERNAME, steps.meta.outputs.version_tag) || '' }}
        build-args: |
          APP_VERSION=${{ steps.meta.outputs.app_version }}
          GIT_COMMIT=${{ github.sha }}
        cache-from: type=gha,scope=controller
        cache-to: type=gha,scope=controller,mode=max

    - name: Test Docker Compose configuration (uses newly built local tags)
      run: |
        sed -i "s#mc-controller:latest#${{ secrets.DOCKERHUB_USERNAME }}/blockpanel:latest#g" docker-compose.yml || true
        sed -i "s#mc-runtime:latest#${{ secrets.DOCKERHUB_USERNAME }}/blockpanel-runtime:latest#g" docker-compose.yml || true
        docker compose config

    - name: Run Docker integration test
      run: |
        docker compose up -d
        # Wait briefly for health
        sleep 35
        set -e
        curl -f http://localhost:8000/health || curl -f http://localhost:8000/healthz || true
        docker compose down -v

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      if: github.event_name == 'push'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, docker-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    
    - name: (Placeholder) Production deployment
      run: |
        echo "Images already pushed:"
        echo "  ${{ secrets.DOCKERHUB_USERNAME }}/blockpanel:latest"
        echo "  ${{ secrets.DOCKERHUB_USERNAME }}/blockpanel-runtime:latest"
        echo "Implement infra-specific rollout here (e.g., ssh to host and run docker compose pull && up -d)."

  release-assets:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [docker-build]
    steps:
      - uses: actions/checkout@v4
      - name: Generate checksums
        run: |
          sha256sum docker-compose.yml > checksums.txt
          echo "Version: ${GITHUB_REF##*/}" >> checksums.txt
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            docker-compose.yml
            install.sh
            install.ps1
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
